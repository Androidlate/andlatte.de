<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Andrew Vape - andlatte.de</title>
  <style>
    @font-face {
	  font-family: 'Inter';
	  src: url('fonts/GoogleInterFont.woff2') format('woff2');
	  font-weight: 400 700;
	  font-style: normal;
	  font-display: swap;
	}

	* { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #09090b;
      color: #fafafa;
      overflow-x: hidden;
      padding: 20px;
    }

    /* Ambient background */
    .bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .bg-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.35;
      animation: float 20s ease-in-out infinite;
    }

    .bg-orb:nth-child(1) {
      width: 500px; height: 500px;
      background: #6366f1;
      top: -10%; left: -10%;
      animation-delay: 0s;
    }

    .bg-orb:nth-child(2) {
      width: 400px; height: 400px;
      background: #8b5cf6;
      bottom: -15%; right: -10%;
      animation-delay: -7s;
    }

    .bg-orb:nth-child(3) {
      width: 300px; height: 300px;
      background: #a78bfa;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      animation-delay: -14s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(30px, -40px) scale(1.05); }
      50% { transform: translate(-20px, 20px) scale(0.95); }
      75% { transform: translate(15px, 35px) scale(1.02); }
    }

    /* Noise overlay */
    .bg::after {
      content: '';
      position: absolute;
      inset: 0;
      background: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
      opacity: 0.5;
    }

    /* Card */
    .card {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      border-radius: 24px;
      padding: 48px 32px 40px;
      text-align: center;
      animation: cardIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) both;
    }

    @keyframes cardIn {
      from { opacity: 0; transform: translateY(30px) scale(0.96); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Avatar */
    .avatar-wrapper {
      width: 110px;
      height: 110px;
      margin: 0 auto 24px;
      border-radius: 50%;
      padding: 3px;
      background: linear-gradient(135deg, #6366f1, #a78bfa, #6366f1);
      background-size: 200% 200%;
      animation: borderShift 4s ease-in-out infinite;
    }

    @keyframes borderShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .avatar-inner {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      overflow: hidden;
      background: #09090b;
      padding: 2px;
    }

    .avatar-inner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    /* Name */
    .name {
      font-size: 1.75rem;
      font-weight: 700;
      color: #fafafa;
      margin-bottom: 6px;
      letter-spacing: -0.02em;
    }

    .tagline {
      font-size: 0.875rem;
      color: rgba(255, 255, 255, 0.4);
      font-weight: 400;
      margin-bottom: 32px;
      letter-spacing: 0.02em;
    }

    /* Status indicator */
    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 14px;
      background: rgba(99, 102, 241, 0.1);
      border: 1px solid rgba(99, 102, 241, 0.2);
      border-radius: 100px;
      font-size: 0.75rem;
      font-weight: 500;
      color: #a5b4fc;
      margin-bottom: 32px;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      background: #818cf8;
      border-radius: 50%;
      animation: blink 2s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* Links */
    .links {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .link-btn {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 18px;
      border-radius: 14px;
      text-decoration: none;
      color: #fafafa;
      font-size: 0.9rem;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.06);
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
    }

    .link-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 14px;
    }

    .link-btn:hover {
      transform: translateY(-2px);
      border-color: rgba(255, 255, 255, 0.12);
      background: rgba(255, 255, 255, 0.07);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .link-icon {
      width: 38px;
      height: 38px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .link-icon svg {
      width: 20px;
      height: 20px;
      fill: #fff;
    }

    .link-icon.github { background: rgba(255,255,255,0.1); }
    .link-icon.discord { background: rgba(88, 101, 242, 0.25); }
    .link-icon.steam { background: rgba(102, 153, 204, 0.2); }
    .link-icon.xbox { background: rgba(16, 124, 16, 0.25); }

    .link-text {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 2px;
    }

    .link-label {
      font-size: 0.875rem;
      font-weight: 600;
      color: #fafafa;
    }

    .link-handle {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.35);
      font-weight: 400;
    }

    .link-arrow {
      margin-left: auto;
      color: rgba(255, 255, 255, 0.15);
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .link-btn:hover .link-arrow {
      color: rgba(255, 255, 255, 0.5);
      transform: translateX(3px);
    }

    /* Footer */
    .footer {
      margin-top: 28px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.06);
      font-size: 0.7rem;
      color: rgba(255, 255, 255, 0.2);
      letter-spacing: 0.05em;
    }

    /* Staggered animation for links */
    .link-btn:nth-child(1) { animation: linkIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) 0.15s both; }
    .link-btn:nth-child(2) { animation: linkIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) 0.25s both; }
    .link-btn:nth-child(3) { animation: linkIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) 0.35s both; }
    .link-btn:nth-child(4) { animation: linkIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) 0.45s both; }

    @keyframes linkIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .card { padding: 40px 24px 32px; border-radius: 20px; }
      .name { font-size: 1.5rem; }
    }
  </style>
</head>
